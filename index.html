<!doctype html>
<html lang="es">
<head>
    <title>Image Comparison Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row bg-info">
            <div class="col-12">
                <header class="header">
                    <h1 class="fs-2 fw-light text-center text-white py-3">Image Comparison Slider</h1>                   
                </header>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">              
                <div class="img-slider-container mx-auto">
                    <div class="img-slider-img">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/model-pink.jpg" width="1205" height="800" class="d-block" loading="lazy">                          
                            <source media="(min-width: 1200px)" srcset="./img/model-pink.jpg" width="1032" height="685" class="d-block" loading="lazy">                          
                            <source media="(min-width: 1024px)" srcset="./img/model-pink.jpg" width="880" height="585" class="d-block" loading="lazy">                          
                            <source media="(min-width: 768px)" srcset="./img/model-pink.jpg" width="661" height="440" class="d-block" loading="lazy">
                            <img src="./img/model-pink.jpg" width="340" height="225"  class="d-block" loading="lazy">
                        </picture> 
                    </div>
                    <div class="img-slider-img img-slider-overlay">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/model-blonde.jpg" width="1205" height="800" class="d-block" loading="lazy">                          
                            <source media="(min-width: 1200px)" srcset="./img/model-blonde.jpg" width="1032" height="685" class="d-block" loading="lazy">                          
                            <source media="(min-width: 1024px)" srcset="./img/model-blonde.jpg" width="880" height="585" class="d-block" loading="lazy">                          
                            <source media="(min-width: 768px)" srcset="./img/model-blonde.jpg" width="661" height="440" class="d-block" loading="lazy">
                            <img src="./img/model-blonde.jpg" width="340" height="225"  class="d-block" loading="lazy">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</html>
